<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/openspending/openspendingjs/master/src/css/treemap.css">
    <title>Treemap Visualization Demo</title>
  </head>
  <body>
    <div id="treemap"></div>
    <!-- begin jquery.treemap.js dependencies -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/accounting.js/0.4.1/accounting.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jit/2.0.2/jit.min.js"></script>
    <script src="https://rawgit.com/okfn/csv.js/master/csv.js"></script>
    <script src="https://raw.githubusercontent.com/openspending/openspendingjs/master/src/utils/openspending.amounts.js"></script>
    <script src="https://raw.githubusercontent.com/openspending/openspendingjs/master/src/utils/openspending.colors.js"></script>
    <script src="https://raw.githubusercontent.com/openspending/openspendingjs/master/src/utils/openspending.csvloader.js"></script>
    <script src="https://raw.githubusercontent.com/openspending/openspendingjs/master/src/utils/openspending.aggregator.js"></script>
    <script src="https://raw.githubusercontent.com/openspending/openspendingjs/master/src/visualisations/jquery.treemap.js"></script>
    <!-- end jquery.treemap.js dependencies -->

    <script 'text/javascript'>
      var data = {
      currency: "GBP",
      aggregated_csv_url: "./by-cofog1-then-department.csv",
      amount_col_name: "value"
      };

      var options = {
      data: data
      };
      
      $('#treemap').treemap(options);
    </script>
  </body>
</html>
